    <script>
        var filedat = "";
        $(function () {
            var editor = editormd("test-editor", {
                // placeholder:data,
                // markdown : data,
                path: "../editormd/lib/",
            });
            mini.parse();
            var gitr = mini.get("leftTree");
            var catalog = mini.get("combobox");
            //    单击节点
            gitr.on("nodeclick", function () {
                var tabs = mini.get(mainTabs);
                tabs.activeTab("edit");
                var node = gitr.getSelectedNode();
                var c = gitr.hasChildren(node);
                var n = Charmosaic(gitr.getAncestors(node));
                var text = mini.get("editaddress");
                var text1 = mini.get("editaddress1");
                text.setValue(n);
                text1.setValue(node.text);
                if (!c) {
                    gettext(n, node);
                }
            });
            //    双击节点
            gitr.on("nodedblclick", function () {
                var tabs = mini.get(mainTabs);
                var tree = mini.get("leftTree");
                var node = tree.getSelectedNode();
                top["win"] = window;
                var tab = {title: "编辑" + node.text, url: 'editfile.html', showCloseButton: true};
                tabs.activeTab(tabs.addTab(tab));
            })
            //过滤框
            catalog.on("valuechanged", function () {
                Fileselection();
            })


            Fileselection();
            Deltreefile();


        });


        function gettext(n, node) {
            $.ajax({
                url: "/gettext",
                type: "post",
                data: {
                    addressname: n,
                    filename: node.text,
                },
                datatype: "json",
                success: function (data) {
                    var editor = editormd("test-editor", {
                        // placeholder:data,
                        markdown: data,
                        path: "../editormd/lib/",
                    });

                }
            })

        }

        function Deltreefile() {
            var tree = mini.get("delTree");
            $.ajax({
                url: "/getfiletree",
                type: "post",
                data: {
                    id: 1,
                },
                datatype: "json",
                success: function (data) {
                    tree.loadData(data);
                    filedat = data;

                }
            })
        }

        //文件筛选
        function Fileselection() {
            var combobox = mini.get("combobox");
            var tree = mini.get("leftTree");
            $.ajax({
                url: "/getfiletree",
                type: "post",
                data: {
                    fileaddress: combobox.value,
                    id: 0,
                },
                datatype: "json",
                success: function (data) {
                    tree.loadData(data);
                    filedat = data;

                }
            })

        }

        //目录
        function Catalog() {
            var tabs = mini.get(mainTabs);
            top["win"] = window;
            var tab = {title: "编辑目录", url: 'catalog.html', showCloseButton: true};
            tabs.activeTab(tabs.addTab(tab));

        // <!--    设置右键菜单栏的事件-->
        function onBeforeOpen(e) {
            var menu = e.sender;
            var tree = mini.get("leftTree");
            var node = tree.getSelectedNode();
            var c = tree.hasChildren(node);
            if (!node) {
                e.cancel = true;
            }
            if (node && node.text == "test") {
                e.cancel = true;
                //阻止浏览器默认右键菜单
                e.htmlEvent.preventDefault();
                return;
            }
            var editItem = mini.getbyName("add", menu);
            editItem.show();
            // removeItem.enable();
            if (!c) {
                editItem.hide();
            }
        }

        //设置右键菜单具体选项的事件

        //修改文件名
        function onEditNode(e) {
            var tree = mini.get("leftTree");
            var node = tree.getSelectedNode();
            tree.beginEdit(node);
            tree.on("endedit", function (e) {
                var dname = node.text;
                var rname = node.pid;
                mini.ajax({
                    url: "/renamed",
                    type: "post",
                    data: {
                        Dname: dname,
                        Rname: rname,
                    },
                    datatype: "json",
                    success: function (data) {
                        if (data == 1) {
                            alert("修改成功");
                        } else {
                            alert("修改失败");
                        }

                    }

                })
            });
        }

        //新建文件
        function onAddNode(e) {
            var tabs = mini.get(mainTabs);
            var tree = mini.get("leftTree");
            var node = tree.getSelectedNode();
            top["win"] = window;
            var tab = {title: node.text, url: 'newfile.html', showCloseButton: true};
            tabs.activeTab(tabs.addTab(tab));
        }

        //编辑保存
        function savetext() {
            var editor = editormd("test-editor", {
                // placeholder:data,
                // markdown : data,
                path: "../editormd/lib/",
            });
            var editaddress = mini.get("editaddress");
            var editaddress1 = mini.get("editaddress1");
            mini.ajax({
                url: "/uploadtext",
                type: "post",
                data: {
                    addressname: editaddress.value,
                    filename: editaddress1.value,
                    text: editor.markdownTextarea[0].defaultValue,
                },
                datatype: "json",
                success: function (data) {


                }
            })

        }

        //新建保存
        function savefile() {
            var textbox = mini.get("textbox");
            var textbox1 = mini.get("textbox1");
            var edittext = mini.get("edittext");
            mini.ajax({
                url: "/uploadtext",
                type: "post",
                data: {
                    addressname: textbox.value,
                    filename: textbox1.value,
                    text: edittext.value,
                },
                datatype: "json",
                success: function (data) {
                    if (data == 1) {
                        var tree = mini.get("leftTree");
                        var node = tree.getSelectedNode();
                        var newNode = [];
                        tree.addNode(newNode, "add", node);
                        var nodetext = (textbox1.value.lastIndexOf(".") < 0) ? textbox1.value + ".md" : textbox1.value
                        tree.setNodeText(newNode, nodetext);
                    }

                }
            })

        }

        //删除文件
        function onRemoveNode(e) {
            var tree = mini.get("leftTree");
            var node = tree.getSelectedNode();
            if (node) {
                if (confirm("确定删除选中节点?")) {
                    tree.removeNode(node);
                    mini.ajax({
                        url: "/delfile",
                        type: "post",
                        data: {
                            delname: node.pid,
                        },
                        datatype: "json",
                        success: function (data) {
                            if (data > 0) {
                                alert("删除成功");
                            }

                        }


                    })
                }
            }
        }

        //地址字符串拼接
        function Charmosaic(e) {
            var temp = "";
            for (var i = 0; i < e.length; i++) {
                temp = temp + e[i].id + "/";
            }
            return temp;
        }

        function download() {
            var deltree=mini.get("leftTree");
            var node=deltree.getSelectedNode();
            var n=node.pid;
            $("#filename").val(n);
            var download = document.getElementById('download');
            download.submit();

        }
        function download1() {
            var deltree=mini.get("leftTree");
            var node=deltree.getSelectedNode();
            var n=node.pid;
            mini.ajax({
                url: "/download",
                type: "post",
                data: {
                    path: n,
                },
                responseType: 'blob',
                datatype: "json",

            <div showCollapseButton="false" style="border:0px;">

                            <a id="save" class="mini-button mini-button-info" style="margin-left: 50px"
                               onclick="savetext">保存</a>
                        </div>
                        <div id="test-editor">
                            <textarea id="di" style="display:none;"></textarea>
                        </div>
                    </div>
                    <div title="弹出面板" url="">

                    </div>
                </div>
                <div id="tabsButtons">
                    <a id="Catalog" class="mini-button" iconCls="" onclick="Catalog">编辑目录</a>

            </div>

    <!--前端js代码控制-->

    <script>
        var filedat = "";
        function onlow(data){
            var editor = editormd("test-editor", {
                // placeholder:data,
                markdown : data,
                path: "../editormd/lib/",
            });
        }
        $(function () {
            mini.parse();
            var gitr = mini.get("leftTree");
            var catalog = mini.get("combobox");
            //    单击节点
            gitr.on("nodeclick", function () {
                var tabs = mini.get(mainTabs);
                tabs.activeTab("edit");
                var node = gitr.getSelectedNode();
                var c = gitr.hasChildren(node);
                var n = Charmosaic(gitr.getAncestors(node));
                var text = mini.get("editaddress");
                var text1 = mini.get("editaddress1");
                text.setValue(n);
                text1.setValue(node.text);
                if (!c) {
                    gettext(n, node);
                }
            });
            //    双击节点
            gitr.on("nodedblclick", function () {
                var tabs = mini.get(mainTabs);
                var tree = mini.get("leftTree");
                var node = tree.getSelectedNode();
                var list=new Array();
                var flag=0;
                list=tabs.getTabs();
                for(var i=0;i<list.length;i++){
                    if(("编辑"+node.text)==list[i].title){
                        flag=1;
                        break;
                    }
                }
                top["win"] = window;
                if(flag==0){
                    var tab = {title: "编辑" + node.text, url: 'editfile.html',name: node.text, showCloseButton: true};
                    tabs.activeTab(tabs.addTab(tab));
                }else {
                    tabs.activeTab( node.text);
                }

            })
            //过滤框
            catalog.on("valuechanged", function () {
                Fileselection();
            })


            Fileselection();
            Deltreefile();


        });

        //读取内容
        function gettext(n, node) {
            $.ajax({
                url: "/gettext",
                type: "post",
                data: {
                    addressname: n,
                    filename: node.text,
                },
                datatype: "json",
                success: function (data) {
                    onlow(data);


                }
            })

        }

        function Deltreefile() {
            var tree = mini.get("delTree");
            $.ajax({
                url: "/getfiletree",
                type: "post",
                data: {
                    id: 1,
                },
                datatype: "json",
                success: function (data) {
                    tree.loadData(data);
                    filedat = data;

                }
            })
        }

        //文件筛选
        function Fileselection() {
            var combobox = mini.get("combobox");
            var tree = mini.get("leftTree");
            $.ajax({
                url: "/getfiletree",
                type: "post",
                data: {
                    fileaddress: combobox.value,
                    id: 0,
                },
                datatype: "json",
                success: function (data) {
                    tree.loadData(data);
                    filedat = data;

                }
            })

        }

        //目录
        function Catalog() {
            var tabs = mini.get(mainTabs);
            top["win"] = window;
            var list=new Array();
            var flag=0;
            list=tabs.getTabs();
            for(var i=0;i<list.length;i++){
                if(("编辑目录")==list[i].title){
                    flag=1;
                    break;
                }
            }
            if(flag==0){
                var tab = {title: "编辑目录", url: 'catalog.html',name:"编辑目录", showCloseButton: true};
                tabs.activeTab(tabs.addTab(tab));
            }else {
                tabs.activeTab("编辑目录");
            }

        }


        // <!--    设置右键菜单栏的事件-->
        function onBeforeOpen(e) {
            var menu = e.sender;
            var tree = mini.get("leftTree");
            var node = tree.getSelectedNode();
            var c = tree.isLeaf(node);
            if (!node) {
                e.cancel = true;
            }
            if (node && node.text == "test") {
                e.cancel = true;
                //阻止浏览器默认右键菜单
                e.htmlEvent.preventDefault();
                return;
            }
            var editItem = mini.getbyName("add", menu);
            editItem.show();
            // removeItem.enable();
            if (c) {
                editItem.hide();
            }
        }

        //设置右键菜单具体选项的事件

        //修改文件名
        function onEditNode(e) {
            var tree = mini.get("leftTree");
            var node = tree.getSelectedNode();
            var oldname=node.text;
            var n = Charmosaic(tree.getAncestors(node));
            tree.beginEdit(node);
            tree.on("endedit", function () {
                $.ajax({
                    url: "/renamed",
                    type: "post",
                    data: {
                        path: n,
                        Rename: node.text,
                        oldname:oldname,
                    },
                    datatype: "json",
                    success: function (data) {
                        if (data == 1) {
                            alert("修改成功");
                        } else {
                            tree.setNodeText(node,oldname);
                            alert("修改失败");
                        }

                    }

                })

            });
        }

        //新建文件
        function onAddNode(e) {
            var tabs = mini.get(mainTabs);
            var tree = mini.get("leftTree");
            var node = tree.getSelectedNode();
            top["win"] = window;
            var tab = {title: node.text, url: 'newfile.html', showCloseButton: true};
            tabs.activeTab(tabs.addTab(tab));
        }

        //新建文件夹
        function onAddFolder() {
            var tree=mini.get("leftTree");
            var node=tree.getSelectedNode();
            var n=Charmosaic(tree.getAncestors(node));
            var newNode=[];
            newNode.isLeaf=false;
            newNode.expanded=false;
            newNode.value="Newfile";
            $.ajax({
                url:"/newfile",
                type:"post",
                data:{
                    path:n,
                    filename:newNode.value,
                },
                datatype:"json",
                success: function (data) {
                    tree.addNode(newNode, "add", node);
                    tree.setNodeText(newNode,data);
                }

            })
        }

        //编辑保存
        function savetext() {
            var editor = editormd("test-editor");
            var editaddress = mini.get("editaddress");
            var editaddress1 = mini.get("editaddress1");
            mini.ajax({
                url: "/uploadtext",
                type: "post",
                data: {
                    addressname: editaddress.value,
                    filename: editaddress1.value,
                    text: editor.markdownTextarea[0].defaultValue,
                },
                datatype: "json",
                success: function (data) {


                }
            })

        }

        //新建保存
        function savefile() {
            var textbox = mini.get("textbox");
            var textbox1 = mini.get("textbox1");
            var edittext = mini.get("edittext");
            mini.ajax({
                url: "/uploadtext",
                type: "post",
                data: {
                    addressname: textbox.value,
                    filename: textbox1.value,
                    text: edittext.value,
                },
                datatype: "json",
                success: function (data) {
                    if (data == 1) {
                        var tree = mini.get("leftTree");
                        var node = tree.getSelectedNode();
                        var newNode = [];
                        tree.addNode(newNode, "add", node);
                        var nodetext = (textbox1.value.lastIndexOf(".") < 0) ? textbox1.value + ".md" : textbox1.value
                        tree.setNodeText(newNode, nodetext);
                    }

                }
            })

        }

        //删除文件文件到删除树里
        function onRemoveNode(e) {
            var tree = mini.get("leftTree");
            var node = tree.getSelectedNode();
            if (node) {
                if (confirm("确定删除选中节点?")) {
                    mini.ajax({
                        url: "/delfile",
                        type: "post",
                        data: {
                            delname: node.pid,
                            i:0,
                        },
                        datatype: "json",
                        success: function (data) {
                            if (data > 0) {
                                tree.removeNode(node);
                                alert("删除成功");
                                Deltreefile();
                            }

                        }


                    })
                }
            }
        }

        //从删除树里删除
        function delfile() {
            var tree=mini.get("delTree");
            var node=tree.getSelectedNode();
            if (node) {
                if (confirm("确定删除选中节点?")) {
                    mini.ajax({
                        url: "/delfile",
                        type: "post",
                        data: {
                            delname: node.pid,
                            i:1,
                        },
                        datatype: "json",
                        success: function (data) {
                            if (data > 0) {
                                tree.removeNode(node);
                                alert("删除成功");
                            }

                        }


                    })
                }
            }
        }

        //地址字符串拼接
        function Charmosaic(e) {
            var temp = "";
            for (var i = 1; i < e.length; i++) {
                temp = temp + e[i].id + "\\";
            }
            return temp;
        }

        //下载单个文件
        function download() {
            var deltree=mini.get("leftTree");
            var node=deltree.getSelectedNode();
            var n=node.pid;
            $("#filename").val(n);
            var download = document.getElementById('download');
            download.submit();

        }
        function deldownload() {
            var deltree=mini.get("delTree");
            var node=deltree.getSelectedNode();
            var n=node.pid;
            $("#filename").val(n);
            var download = document.getElementById('download');
            download.submit();
        }
    </script>

        <div class="mini-splitter" onbeforeopen="onBeforeOpen" style="width:100%;height:100%;" borderStyle="border:0;">

                <div id="mainTabs" class="mini-tabs" activeIndex="0" style="width:100%;height:100%;"
                     plain="false" buttons="#tabsButtons" buttonsAlign="right">

                    <div title="说明" url=""></div>
                    <div name="edit" title="编辑" url="" class="mini-fit">

                        <div class="mini-fit">
                        <div id="panel2" class="mini-panel " title="设置信息" iconCls="icon-add"
                             style="width:100%;height:50px;" showHeader="false">
                            文件路径： <input id="editaddress" name="addressname" class="mini-textbox" readOnly="true"
                                         style="width: 200px"/>
                            文件名称： <input id="editaddress1" name="filename" class="mini-textbox" readOnly="true"/>
                            <a id="save" class="mini-button mini-button-info" style="margin-left: 50px"
                               onclick="savetext">保存</a>
                        </div>
                        <div id="test-editor" class="mini-fit" >
                          <textarea id="di" class="mini-fit" style="display:none; height: 100%"></textarea>
                        </div>
                    </div>

                    </div>

                </div>
                <div id="tabsButtons">
                    <a id="Catalog" class="mini-button" iconCls="" onclick="Catalog">编辑目录</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<div style="display: none">
    <!--                右键菜单栏     -->
    <ul id="treeMenu" class="mini-contextmenu" onbeforeopen="onBeforeOpen">
        <li class="separator"></li>
        <li>
            <span name="add" iconCls="icon-add">新建</span>
            <ul>
                <li onclick="onAddFolder">新建文件夹</li>
                <li onclick="onAddNode">新建文件</li>
                <a class="mini-button" onclick="openW">上传</a>
                <!--                <li class="mini-button" onclick="openW">上传</li>-->
            </ul>
        </li>
        <li name="edit" iconCls="icon-edit" onclick="onEditNode">重命名</li>
        <li name="remove" iconCls="icon-remove" onclick="onRemoveNode">删除</li>
        <li name="edit" iconCls="icon-edit" onclick="download">下载</li>
    </ul>

    <ul id="deltreeMenu" class="mini-contextmenu" onbeforeopen="ondelOpen">
        <li name="edit" iconCls="icon-edit" onclick="deldownload">下载</li>
        <li name="add" iconCls="icon-remove" onclick="delfile">删除</li>
    </ul>


</div>
<form action="/download" id="download" method="post" enctype="multipart/form-data" style="display:none;">
    <input id="filename" type="text"  name="path" style="display: none">

</form>
